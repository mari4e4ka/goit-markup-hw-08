<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакти</title>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div class="header container">
          <a href="./index.html" class="header__logo"
            ><span class="logo__accent ">Web</span>Studio</a
          >
          <nav class="navigation">
            <div class="navigation__item">
              <a href="./index.html" class="navigation__link">Студія</a>
            </div>
            <div class="navigation__item">
              <a href="./portfolio.html" class="navigation__link">Портфоліо</a>
            </div>
            <div class="navigation__item">
              <a href="./contacts.html" class="navigation__link--current"
                >Контакти</a
              >
            </div>
        </nav>
        <ul class="contact">
          <li class="contact__item">
            <a href="mailto:info@devstudio.com" class="contact__link">
              <svg class="contact__icon">
                <use href="./images/sprite.svg#icon-envelope"></use>
              </svg>
              info@devstudio.com</a
            >
          </li>
          <li class="contact__item">
            <a href="tel:+380961111111" class="contact__link">
              <svg class="contact__icon">
                <use href="./images/sprite.svg#icon-smartphone"></use>
              </svg>
              +38 096 111 11 11
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="contact-container">
        <h1 class="section__title">Контакти</h1>
        <img src="./images/maps.jpg" alt="Карта Києва" width="1200" />
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <div class="footer-info">
          <a href="./index.html" class="footer__logo"
              ><span class="logo__accent">Web</span><span class="footer-text-color">Studio</span>
            </a>
          <address class="footer-info__address">м. Київ, пр-т Лесі Українки, 26</address>

          <div class="footer-info__contact">
            <a href="mailto:info@devstudio.com" class="footer-info__link"
              >info@devstudio.com</a
            >
          </div>
          <div class="footer-info__contact">
            <a href="tel:+380961111111" class="footer-info__link"
              >+38 096 111 11 11</a
            >
          </div>
        </div>
        <div class="join">
          <p class="join__title">приєднуйтесь</p>
          <ul class="join__list">
            <li class="join__item">
              <a href="https://www.instagram.com/"
                ><img
                  class="join__link"
                  src="./images/instagram.svg"
                  alt="Instagram link"
                  width="20"
                  height="20"
                />
              </a>
            </li>
            <li class="join__item">
              <a href="https://twitter.com/"
                ><img
                  class="join__link"
                  src="./images/twitter.svg"
                  alt="Twitter link"
                  width="20"
                  height="20"
                />
              </a>
            </li>
            <li class="join__item">
              <a href="https://www.facebook.com/"
                ><img
                  class="join__link"
                  src="./images/facebook.svg"
                  alt="Facebook link"
                  width="20"
                  height="20"
                />
              </a>
            </li>
            <li class="join__item">
              <a href="https://www.linkedin.com/"
                ><img
                  class="join__link"
                  src="./images/linkedin.svg"
                  alt="LinkedIn link"
                  width="20"
                  height="20"
                />
              </a>
            </li>
          </ul>
        </div>
        <form class="subscribe">
            <label class="subscribe__label">Підпишіться на розсилку
            <input type="email" class="subscribe__input" id="email" placeholder="E-mail"></label>
            <button type="submit" class="subscribe__button">
              Підписатися
              <svg class="subscribe__icon">
                <use href="./images/sprite.svg#icon-send"></use>
              </svg>
            </button>
        </form>
      </div>
  </footer>
  </body>
</html>
